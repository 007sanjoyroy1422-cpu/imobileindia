name: GSM Scrape & update devices.json
on:
  schedule:
    - cron: '0 2 * * *'  # daily 02:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install requests beautifulsoup4 lxml
      - name: Run GSM scraper
        env:
          MAX_BRANDS: 60
          MAX_PER_BRAND: 50
          REQUEST_DELAY: 0.5
        run: python gsm_scraper.py
      - name: Commit devices.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add devices.json || true
          git commit -m "Auto update devices.json (gsmarena) $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
