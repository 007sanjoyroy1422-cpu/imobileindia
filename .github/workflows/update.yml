name: Auto update devices.json
on:
  schedule:
    - cron: '0 2 * * *'   # daily 02:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install requests
      - name: Run fetch script
        env:
          API_SOURCE: azharimm
          LIMIT_BRANDS: 60
        run: python fetch_devices.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add devices.json || true
          git commit -m "Auto update devices.json (daily)" || echo "No changes"
          git push
