on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∞‡¶æ‡¶§ ‡ßß‡ß®‡¶ü‡¶æ‡ßü ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run gsm_scraper.py
        run: python gsm_scraper.py

      - name: Commit updated phones.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add data/phones.json
          git commit -m "üì± Auto update phones.json" || echo "No changes"
          git push
